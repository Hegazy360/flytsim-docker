version: '3'
services:
  flytsim:
    build: .
    container_name: flytsim
    ports:
      - "80:80"
      - "5760:5760"
      - "8080:8080"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - flytsim:/flyt
      - /run/udev:/run/udev:ro
    command: sudo /start.sh Linux
    environment:
      - DISPLAY
      - QT_X11_NO_MITSHM=1
    privileged: true
    user: flytsim
    working_dir: /home/flytsim
    hostname: flytsim
    labels:
      com.nvidia.volumes.needed: nvidia_driver

volumes:
  flytsim: