#DO NOT EDIT this file, unless you are an expert in docker
version: '2'
services:
  flytsim:
    image: flytbase/flytsim:latest
    container_name: flytsim
    ports:
      - "80:80"
      - "14550:14550"
      - "8080:8080"
    command: /start.sh
    privileged: true
    user: flytsim
    working_dir: /home/flytsim
    hostname: flytsim
