#DO NOT EDIT this file, unless you are an expert in docker
version: '3'
services:
  flytsim:
    build: .
    container_name: flytsim
    ports:
      - "80:80"
      - "5760:5760"
      - "8080:8080"
    command: sudo /start.sh Mac
    volumes:
      - flytsim:/flyt
    privileged: true
    user: flytsim
    working_dir: /home/flytsim
    hostname: flytsim

volumes:
  flytsim: