#DO NOT EDIT this file, unless you are an expert in docker
version: '3'
services:
  flytsim:
    image: flytbase/flytsimv2:latest
    container_name: flytsim
    ports:
      - "80:80"
      - "5760:5760"
      - "8080:8080"
    command: /start.sh Windows
    volumes:
      - flytsim:/flyt
    environment:
      - DISPLAY=192.168.0.107:1.0
      - QT_X11_NO_MITSHM=1
    privileged: true
    user: flytsim
    working_dir: /home/flytsim
    hostname: flytsim

volumes:
  flytsim: